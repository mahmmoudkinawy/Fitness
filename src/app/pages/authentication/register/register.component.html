<section class="register-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input matInput type="email" placeholder="Your email" required ngModel name="email" email
                #emailInput="ngModel" />
            <mat-error *ngIf="emailInput.hasError('required')">Field must be not empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is not valid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input matInput type="password" placeholder="Your password" required ngModel name="password" minlength="6"
                #pwInput="ngModel" />
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>Password has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Your Birthdate" required ngModel
                name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Your date of birth is required.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</section>
